name: 🚀 Manual Deploy to fernandocueto.com

on:
  workflow_dispatch:
    inputs:
      server_dir:
        description: "FTP destination directory"
        required: false
        default: "/projects.fernandocueto.com/2ca/admin/"
      note:
        description: "Optional note for this deploy"
        required: false
        default: "manual run"

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: 🚀 Deploy to fernandocueto.com

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 📦 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: 📋 Install dependencies
        run: npm ci

      - name: 🏗️ Build for production
        run: npm run build
        env:
          VITE_BASE_API_URL: ${{ secrets.FC_VITE_BASE_API_URL }}
          VITE_BASE_URL: ${{ secrets.FC_VITE_BASE_URL }}
          VITE_AWS_URL: ${{ secrets.FC_VITE_AWS_URL }}

      - name: 📦 Create deployment package
        run: |
          cd dist
          zip -r ../deployment.zip .
          cd ..
          ls -la deployment.zip

      - name: 🚀 Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FC_FTP_HOST }}
          username: ${{ secrets.FC_FTP_USERNAME }}
          password: ${{ secrets.FC_FTP_PASSWORD }}
          local-dir: ./dist/
          server-dir: ${{ inputs.server_dir }}
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            .env

      - name: ✅ Deployment Success
        run: |
          echo "🎉 Deployment completed successfully!"
          echo "📝 Note: ${{ inputs.note }}"
          echo "🌐 The App should be live at: https://projects.fernandocueto.com/2ca/admin"
          echo "🕐 Deployed at: $(date)"
          echo "🧾 Commit: ${{ github.sha }}"
